<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="eqMobileViewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" servergenerated="true">
    <!--<link rel="stylesheet" href="/docs.css">-->
    <style>
      *{padding:0;margin:0px;}
      html,body{width:100%;height:100%;}
      .slick-slider
      {
        position: relative;
        display: block;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -khtml-user-select: none;
        -ms-touch-action: pan-y;
        touch-action: pan-y;
        -webkit-tap-highlight-color: transparent;
      }

      .slick-list
      {
        position: relative;
        display: block;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      .slick-list:focus
      {
        outline: none;
      }
      .slick-list.dragging
      {
        cursor: pointer;
        cursor: hand;
      }

      .slick-slider .slick-track,
      .slick-slider .slick-list
      {
        -webkit-transform: translate3d(0, 0, 0);
        -moz-transform: translate3d(0, 0, 0);
        -ms-transform: translate3d(0, 0, 0);
        -o-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }

      .slick-track
      {
        position: relative;
        top: 0;
        left: 0;
        display: block;
      }
      .slick-track:before,
      .slick-track:after
      {
        display: table;
        content: '';
      }
      .slick-track:after
      {
        clear: both;
      }
      .slick-loading .slick-track
      {
        visibility: hidden;
      }
      [dir='rtl'] .slick-slide
      {
        float: right;
      }
      .slick-slide img
      {
        display: block;
      }
      .slick-slide.slick-loading img
      {
        display: none;
      }
      .slick-slide.dragging img
      {
        pointer-events: none;
      }
      .slick-initialized .slick-slide
      {
        display: block;
      }
      .slick-loading .slick-slide
      {
        visibility: hidden;
      }
      .slick-vertical .slick-slide
      {
        display: block;
        /*height: auto;*/
        border: none;
        float: none;
      }
      .slick-arrow.slick-hidden {
        display: none;
      }
      .slider {
        width: 100%;
        height: 100%;
      }

      .slick-slide {
        background: #3a8999;
        color: white;
        text-align: center;
        height:100%;
        position:relative;
        width:100%;
        /*float: left;*/
      }
      .slick-slide:nth-child(odd) {
        background: #e84a69;
      }
      .slick-slide-inner{width:100%;height:100%;}
      .slick-slide-inner img{width: 80%;
        margin: auto;}
    </style>
  </head>
  <body>
    <div id='rapp'></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.3/fastclick.min.js"></script>
    <script type="text/javascript">
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
            FastClick.attach(document.body);
        }, false);
      }
    </script>
    <script type="text/javascript" src='/docs.js'></script>
    <!-- For Mobile Degbugging
    <script src="http://192.168.0.100:8080/target/target-script-min.js#anonymous"></script>
    -->
  </body>
</html>
